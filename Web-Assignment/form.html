<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./response.html" name="BIODATA" target="_BLANK" method="get">
      <fieldset>
        <legend>BIODATA</legend>
        <label for="name">NAME:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="enter your name"
          required
        />
        <br />
        <br />
        <label for="pass">Password</label>
        <input type="password" name="password" id="password " required />
        <br />
        <br />
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required />
        <br /><br />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <br /><br />
        <label for="telephone"> Telephone</label>
        <input type="tel" id="tel" name="tel" required />
        <br /><br />
        <label for="add">Address</label>
        <textarea name="text" id="add" rows="5" cols="30"></textarea>
        <br /><br />
        <label for="gendre">GENDRE</label>
        <input type="radio" id="male" name="male" />
        <label for="male">M</label>
        <input type="radio" id="female" name="female" />
        <label for="female">F</label>
        <input type="radio" id="male" name="male" />
        <label for="male">PREFER NOT TO RESPOND</label>
        <br /><br />
        <label for="check">VECHILE U HAVE</label>
        <input type="checkbox" id="check" name="vechile 1" />
        <label for="check">CAR</label>
        <input type="checkbox" id="check" name="vechile 2" />
        <label for="check">BIKE</label> <br /><br />
        <label for="url">URL</label>
        <input type="url" name="url" placeholder="ENTER YOUR URL" />
        <br /><br />
        <label for="file">FILE</label>
        <input type="file" name="file" id="file" required /> <br /><br />
        <label for="attempt">ATTEMPT</label>
        <input
          type="number"
          id="attempt"
          name="attempt"
          min="1"
          max="10"
          required
        />
        <br /><br /><label for="appointment">APPOINTMENT</label>
        <input
          type="time"
          id="appointment"
          name="appointment"
          required
        /><br /><br />
        <input type="submit" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
